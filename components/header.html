<!-- Add this script at the end of the header to handle mobile menu -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                // Toggle between menu and x icon
                const icon = mobileMenuBtn.querySelector('i');
                if (mobileMenu.classList.contains('hidden')) {
                    icon.setAttribute('data-feather', 'menu');
                    mobileMenuBtn.setAttribute('aria-label', 'Ouvrir le menu');
                    mobileMenuBtn.setAttribute('title', 'Ouvrir le menu');
                } else {
                    icon.setAttribute('data-feather', 'x');
                    mobileMenuBtn.setAttribute('aria-label', 'Fermer le menu');
                    mobileMenuBtn.setAttribute('title', 'Fermer le menu');
                }
                // Refresh Feather Icons
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            });
        }
    });
</script>
