<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - HelloForma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'helloforma-blue': '#1E40AF',
                        'helloforma-dark': '#1E3A8A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
            <!-- Success Icon -->
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>

            <!-- Message -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Message envoyé !</h1>
            <p class="text-gray-600 mb-8">
                Merci pour votre message. Notre équipe vous répondra dans les 24 heures.
            </p>

            <!-- Buttons -->
            <div class="space-y-3">
                <a href="index.html" class="block w-full px-6 py-3 bg-helloforma-blue text-white rounded-lg hover:bg-helloforma-dark transition font-medium">
                    Retour à l'accueil
                </a>
                <a href="formations.html" class="block w-full px-6 py-3 border-2 border-helloforma-blue text-helloforma-blue rounded-lg hover:bg-helloforma-blue hover:text-white transition font-medium">
                    Découvrir nos formations
                </a>
            </div>

            <!-- Contact Info -->
            <div class="mt-8 pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-2">Besoin d'une réponse urgente ?</p>
                <a href="tel:0177627716" class="text-helloforma-blue hover:underline font-medium">
                    01 77 62 77 16
                </a>
                <span class="text-gray-400 mx-2">ou</span>
                <a href="tel:0757933479" class="text-helloforma-blue hover:underline font-medium">
                    07 57 93 34 79
                </a>
            </div>
        </div>
    </div>
</body>
</html>
